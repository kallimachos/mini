[tox]
envlist = docs,pep257,isort,flake8,py34

[testenv]
deps = bottle
    doc8
    flake8
    isort
    pep8-naming
    pep257
    pytest
    pytest-cov
    requests
    sphinx
    webtest
whitelist_externals = make
commands =
    py.test -rw

[testenv:docs]
commands = doc8 docs
    make coverage -C {toxinidir}/docs
    make linkcheck -C {toxinidir}/docs
    make html -C {toxinidir}/docs

[testenv:flake8]
commands = flake8 --max-complexity 10

[testenv:isort]
commands = isort -rc {toxinidir}/mini -c

[testenv:pep257]
commands = pep257

[pytest]
norecursedirs =
    .git
    .tox
python_files=
    *.py
addopts =
    -v
    --ignore=setup.py
    --doctest-modules
    --tb short
    --cov=mini/
    --cov-report term-missing
    --cov-config tox.ini

[doc8]
# Ignore target directories
ignore-path = doc/_build*
# File extensions to use
extensions = .rst
# Maximum line length should be 79
max-line-length = 79

[report]
# pytest-cov configuration
exclude_lines =
# Regexes for lines to exclude from consideration
    pragma: no cover
    # Have to re-enable the standard pragma
    if __name__ == .__main__.:
    # Don't include __main__ statements in coverage report
