[tox]
envlist = flake8,py34

[testenv]
deps = bottle
    requests
    pytest
    pytest-cov
commands = py.test

[testenv:flake8]
deps = flake8
commands = flake8

[pytest]
norecursedirs =
    .git
    .tox
python_files=
    *.py
addopts =
#    -v
    --ignore=setup.py
    --doctest-modules
    --tb short
    --cov=mini/
    --cov-config tox.ini

[report]
# pytest-cov configuration
exclude_lines =
# Regexes for lines to exclude from consideration
    pragma: no cover
    # Have to re-enable the standard pragma
    if __name__ == .__main__.:
    # Don't include __main__ statements in coverage report
